<!DOCTYPE html>
<html>
  <head>
    <title>Go Go Ame - Leveled Colors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <button id="expand-controls-btn">&#x2699;</button>
    <button id="pause-btn">&#x23F8;</button>

    <div class="controls hidden"></div>

    <div id="game-container">
      <div id="ui">
        <div style="display: flex; flex-direction: column; align-items: center; gap: 5px;">
        <canvas id="highestLevelCanvas" width="80" height="80" style="opacity: 0.6;"></canvas>
        <div id="score-container">
            <div id="scoreDisplay">0</div>
	    <div id="timerDisplay">0</div>
        </div>
        </div>
      </div>
      
      <div id="gameOverScreen">
          <div></div>
          <div>Final Score: <span id="finalScore">0</span></div>
          <button id="restartButton">Retry</button>
      </div>

      <canvas id="gameCanvas"></canvas>
    </div>

    <script src="script.js" type="module"></script>

    <video id="keep-alive-video" loop muted playsinline src="silent.mp4"></video>
  </body>
</html>
